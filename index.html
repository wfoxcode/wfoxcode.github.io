<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="index_assets/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="author" content="Your Name">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="index_assets/css/reset.css">
    <link rel="stylesheet" href="index_assets/css/style.css">
    <link rel="stylesheet" href="index_assets/css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--none" src="index_assets/images/logo.svg" srcset="index_assets/images/avatar@2x.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h2>
              <div>Media Arts & Technology</div>
              <div>Department Resources</div>
            </h2>

            <!-- Add a short description about yourself or your brand -->
            <p>Click the link below for your applicable class/teacher.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
              <!-- Fox test buttons-->
              <a class="button foxcs20" href="https://cm10.codecreate.ca" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="index_assets/images/icons/generic-phone.svg" alt="Logo">Fox Comm Media 10</a>
              <a class="button foxcs20" href="https://cm20.codecreate.ca" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="index_assets/images/icons/generic-cloud.svg" alt="Logo">Fox Comm Media 20</a>
              <a class="button button-default" href="https://cm30.codecreate.ca" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="index_assets/images/icons/generic-blog.svg" alt="Logo">Fox Comm Media 30</a>
              <a class="button foxcs20" href="https://cs20.foxcompsci.ca" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="index_assets/images/icons/generic-code.svg" alt="Logo">Fox Comp Sci 20</a>
              <a class="button foxcs20" href="https://cs30.foxcompsci.ca" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="index_assets/images/icons/generic-code.svg" alt="Logo">Fox Comp Sci 30</a>
            </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer style="display:none;">
        <a href="privacy.html">School Website</a>
      </footer>

    </div>
  </div>

</body>

</html>
